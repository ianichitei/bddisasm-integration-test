name: CMake

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Build
      run: |
        sudo chmod +x ./build.sh
        ./build.sh

  consume-package:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Build
      run: |
        sudo chmod +x ./package_build.sh.sh
        ./package_build.sh
